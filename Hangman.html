<!doctype html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Hang Man</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h1 class="card-title" style="text-align:center">Hang Man</h1>
        </div>
        <input type="text" style="text-align:center" id="input" placeholder="Choose your word"/>
        <div>
          <button type="button" class="button" id="add" onclick="startGame()">Hang it</button>
        </div>
    </div>
    <br>
    <div class="container">
      <div style="text-align:center" id="letters"></div>
      <br>
      <div style="text-align:center" id="box"></div>
      <br>
      <div style="text-align:center" id="lives"></div>
    </div>
    <script src="script.js"></script>
   </div>
  </body>
</html>
